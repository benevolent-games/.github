
name: ğŸš€ full release deployment
on:
  push:
    branches: ["release"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
    - uses: actions/configure-pages@v5

    - run: npm ci
    - run: npm run build
    - run: npm test

    - name: ğŸ—‘ï¸ delete dev symlinks
      run: |
        rm x/s
        rm x/assets

    - name: ğŸ—ƒï¸ reconstitute node_modules for production
      run: npm ci --omit=dev

    - name: ğŸ moving files into x
      run: |
        mv s x/s
        mv assets x/assets

    - uses: actions/upload-pages-artifact@v3
      with:
        path: 'x'
    - uses: actions/deploy-pages@v4
      id: deployment

